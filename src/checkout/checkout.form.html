<div class="container vert-20">

  <div class="well white-background max-width-900 box-shadow margin-0-auto text-left">
    <form class="form-horizontal" stripe:form="saveCustomer">
      <!-- CHECKOUT card number -->
      <div class="form-group vert-5">
        <label class="col-sm-4 control-label">Card Number</label>
        <div class="col-sm-4">
          <input type="text" size="20" class="form-control" autocomplete="off" data-stripe="number" placeholder="Card Number">
          <span>Enter without spaces or hyphens.</span>
        </div>
      </div>
      <!-- /CHECKOUT card number -->
      <!-- CHECKOUT CVC -->
      <div class="form-group vert-5">
        <label class="col-sm-4 control-label">CVC</label>
        <div class="col-sm-4">
          <input type="text" size="4" class="form-control" autocomplete="off" data-stripe="cvc" placeholder="CVC">
        </div>
      </div>
      <!-- /CHECKOUT CVC -->
      <!-- CHECKOUT Expiration -->
      <div class="form-group vert-5">
        <label class="col-sm-4 control-label">Expiration (MM/YYYY)</label>
        <div class="col-sm-4">
          <input type="text" size="2" class="form-control inline-block" data-stripe="exp-month" placeholder="MM" style="max-width: 50px">
          <input type="text" size="4" class="form-control inline-block" data-stripe="exp-year" placeholder="YYYY" style="max-width: 64px">
        </div>
      </div>
      <!-- /CHECKOUT Expiration -->
      <!-- CHECKOUT Submit -->
      <div class="form-group vert-5">
        <div class="col-sm-4 col-sm-offset-4">
          <button type="submit" class="btn btn-default">Send</button>
        </div>
      </div>
      <!-- /CHECKOUT Submit -->
    </form>
  </div>

</div>
